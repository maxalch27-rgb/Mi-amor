<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #ff4d94; font-family: sans-serif; overflow: hidden; }
        .card { background: #fffafa; width: 85%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; }
        h2 { color: #d63384; font-size: 1.2rem; }
        #typewriter { font-size: 1rem; color: #444; line-height: 1.5; min-height: 80px; width: 65%; }
        #tree-canvas { position: absolute; right: 5px; bottom: 80px; }
        .counter { margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; }
        #timer { font-weight: bold; font-size: 1.1rem; color: #333; display: block; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Para el amor de mi vida:</h2>
        <div id="typewriter"></div>
        <canvas id="tree-canvas" width="150" height="180"></canvas>
        <div class="counter">
            <span style="color: #777;">Mi amor por ti comenzó hace...</span>
            <span id="timer">Calculando...</span>
        </div>
    </div>

    <script>
        // CONFIGURA TU FECHA AQUÍ (Año, Mes-1, Día)
        const fechaInicio = new Date(2023, 1, 14); 

        const texto = "Si pudiera elegir un lugar seguro, sería a tu lado, contigo más te amo. ❤️";
        let i = 0;
        function escribir() {
            if (i < texto.length) {
                document.getElementById("typewriter").innerHTML += texto.charAt(i);
                i++; setTimeout(escribir, 70);
            }
        }

        const canvas = document.getElementById('tree-canvas');
        const ctx = canvas.getContext('2d');
        function drawTree() {
            ctx.fillStyle = "#5d4037"; ctx.fillRect(70, 130, 10, 50); // Tronco
            let hearts = 0;
            const interval = setInterval(() => {
                ctx.fillStyle = "#ff1a75";
                ctx.beginPath();
                ctx.arc(40 + Math.random() * 80, 30 + Math.random() * 100, 5, 0, Math.PI * 2);
                ctx.fill();
                hearts++;
                if (hearts > 40) clearInterval(interval);
            }, 100);
        }

        function actualizar() {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerHTML = ${d} días ${h}h ${m}m ${s}s;
        }

        window.onload = () => {
            escribir();
            drawTree();
            setInterval(actualizar, 1000);
        };
    </script>
</body>
</html>
